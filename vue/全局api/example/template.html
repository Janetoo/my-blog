<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Template标签模板</title>
</head>
<body>
    <h1>Template标签模板</h1>
    <hr>
    <div id="app">我是挂载的内容</div>

    <script type="x-template" id="demo3">
        <h2 style="color:red">我是script标签模板</h2>
    </script>

    <script type="text/javascript">
        var app=new Vue({
             el:'#app',
             data:{
                 message:'hello Vue!'
              },
             template:'#demo3'
        })
    </script>
</body>
</html>
