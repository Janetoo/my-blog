<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on实例</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-on实例</h1>
	<hr>
	<div id="app">
		本场比赛得分：{{score}}
		<p>
			<button v-on:click="jiafen">加分</button>
			<button v-on:click="jianfen">减分</button>
			<br><br>
			<!-- 绑定键盘的enter键 -->
			<input type="text" v-on:keyup.enter="onEnter" v-model="score2" >
		</p>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				score: 0,
				score2: 1
			},
			methods: {
				jiafen: function() {
					this.score++;
				},
				jianfen: function() {
					this.score--;
				},
				onEnter: function() {
					this.score = this.score + parseInt(this.score2)
				}
			}
		})
	</script>
</body>
</html>
